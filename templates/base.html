<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock %}</title>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/index.js' %}">
    </script>
    <script src="//cdn.ckeditor.com/4.5.9/standard/ckeditor.js"></script>
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
</head>
<body>
    <div class="row" id="row1">
        <div class="col-md-4"></div>
        <div class="col-md-7">
            <ul class="nav nav-pills">
                <li role="presentation" class="active" id="act"><a href="/" class="nava"><span class="glyphicon glyphicon-home">&nbsp;</span>主页</a></li>
                <li role="presentation"><a class="nava"><span class="glyphicon glyphicon-th-list">&nbsp;</span>Portfolio</a></li>
                <li role="presentation"><a class="nava" href="/blogpost/"><span class="glyphicon glyphicon-book">&nbsp;</span>博客</a></li>
                <li role="presentation"><a class="nava"><span class="glyphicon glyphicon-tags">&nbsp;</span>Pages</a></li>
                <li role="presentation"><a href="about.html" class="nava"><span class="glyphicon glyphicon-phone">&nbsp;</span>About</a></li>
                <li style='margin-left: 5%;'><!-- Modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="font-size: 13px;background-color: #e26228;float: right;border:0px;">
                        管理员登陆
                    </button>


                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">登陆</h4>
                          </div>
                            <form action="/manage/" method="post">
                          <div class="modal-body">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">账&nbsp; 号&nbsp;</span>
                                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name="username">
                            </div><br>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">密&nbsp; 码&nbsp;</span>
                                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" name="password">
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">撤销</button>
                            <button type="submit" class="btn btn-primary">登陆</button>
                          </div>
                            </form>
                        </div>
                      </div>
                    </div><!-- end Modal -->
                </li>
            </ul>
            <!-- Button trigger modal -->


        </div>
    </div>
    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#e26228 SIZE=3>
    <div id="jumu" class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="page-header">
                <h3>Everything is under best arrangement  </h3>
                <h3><small>一切都是最好的安排</small></h3>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
    <ol class="breadcrumb">
        <span class="glyphicon glyphicon-home">&nbsp;</span>
        <li><a href="#">Home</a></li>
        <li><a href="#">Library</a></li>
        <li class="active">Data</li>
    </ol>
{% block body%}{% endblock%}
</body>
</html>
